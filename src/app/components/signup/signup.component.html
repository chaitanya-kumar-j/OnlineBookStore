<div class="main-container" fxFlex=100 fxLayout="row" fxLayoutAlign="center center" style="margin-top:10%">
    <div>
        <img src="../../../assets/UserPagesImage.png" alt="UserPagesImage">
    </div>
    <div class="right-container">
        <div fxLayout="row" fxLayoutAlign="space-between start">
            <div fxLayout="column" fxLayoutAlign="center center">
                <button routerLink="/login" class="login-logout">LOGIN</button>
            </div>
            <div fxLayout="column" fxLayoutAlign="center center">
                <button routerLink="/signup" class="login-logout">SIGNUP</button>
                <hr class="activated">
            </div>
        </div>
        <div>
            <form [formGroup]="SignupForm" (ngSubmit)="Signup()" fxLayout="column"
                fxLayoutAlign="space-between stretch">
                <div class="fullName-container" fxLayout="column">
                    <span>Full Name</span>
                    <input type="text" class="form-input" formControlName="fullName">
                </div>
                <div class="email-container" fxLayout="column">
                    <span>Email Id</span>
                    <input type="text" class="form-input" formControlName="email">

                </div>
                <div class="password" fxLayout="column">
                    <span>Password</span>
                    <div style="border-color: black;border: 2px;">
                        <input  class="form-input" formControlName="password"
                            [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="phone-container" fxLayout="column">
                    <span>Mobile Number</span>
                    <input type="text" class="form-input" formControlName="mobileNumber">
                </div>

                <button class="signup-button">Signup</button>

            </form>
        </div>
    </div>
</div>
