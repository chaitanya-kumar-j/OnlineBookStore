<div class="main-container" fxFlex=100 fxLayout="row" fxLayoutAlign="center center" style="margin-top:6%">
    <div>
        <img src="../../../assets/UserPagesImage.png" alt="UserPagesImage">
    </div>
    <div class="right-container" *ngIf="!isFromAdmin">
        <div fxLayout="row" fxLayoutAlign="space-between start">
            <div fxLayout="column" fxLayoutAlign="center center">
                <button routerLink="/login" class="login-logout">LOGIN</button>
                <hr class="activated">
            </div>
            <div fxLayout="column" fxLayoutAlign="center center">
                <button routerLink="/signup" class="login-logout" style="margin-bottom: 30%;">SIGNUP</button>

            </div>
        </div>
        <div>
            <form [formGroup]="LoginForm" (ngSubmit)="UserLogin()" fxLayout="column"
                fxLayoutAlign="space-between stretch">
                <div class="form-item" fxLayout="column">
                    <span>Email Id</span>
                    <input type="text" formControlName="email" style="padding: 4%;">
                </div>
                <div class="form-item" fxLayout="column">
                    <span>Password</span>
                    <div style="border: 1px solid lightslategray ; border-radius: 2px;">
                        <input class="form-input" formControlName="password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </div>
                </div>
                <button class="login-button">Login</button>
                <div class="form-item" fxLayout="row" fxLayoutAlign="space-between center">
                    <hr style="width: 30%;">
                    <span>OR</span>
                    <hr style="width: 30%;">
                </div>
                <div class="form-item" fxLayout="row" fxLayoutAlign="space-between center">
                    <button mat-button style="background-color: #2074f4; color:white">Facebook</button>
                    <button mat-stroked-button style="background-color: #f5f5f5;">Google</button>
                </div>
            </form>
            <div style="background-color: lightgrey; margin-top: 10%;">
                <button mat-button style=" color:#a83434; margin-left: 20%;" (click)= "ChangeToAdmin()">Login as
                    Admin?</button>
            </div>
        </div>
    </div>
    <div class="right-container" *ngIf="isFromAdmin">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="space-between start">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <button routerLink="/login" class="login-logout">ADMIN LOGIN</button>
                    <hr class="activated">
                </div>
                <div fxLayout="column" fxLayoutAlign="center center">
                    <button routerLink="/signup" class="login-logout" style="margin-bottom: 30%;">ADMIN SIGNUP</button>
    
                </div>
            </div>
        </div>
        <form [formGroup]="LoginForm" (ngSubmit)="AdminLogin()" fxLayout="column" fxLayoutAlign="space-between stretch">
            <div class="form-item" fxLayout="column">
                <span>Email Id</span>
                <input type="text" formControlName="email" style="padding: 4%;">
            </div>
            <div class="form-item" fxLayout="column">
                <span>Password</span>
                <div style="border: 1px solid lightslategray ; border-radius: 2px;">
                    <input class="form-input" formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </div>
            </div>
            <button class="login-button">Login</button>
        </form>
        <div style="background-color: lightgrey; margin-top: 10%;">
            <button mat-button style=" color:#a83434; margin-left: 20%;" (click)= "ChangeToUser()">Login as
                User?</button>
        </div>
    </div>
</div>
